---
name: "linter"

on:
  push:
    branches:
      - "master"

jobs:
  linter:
    name: "linter"
    runs-on: "ubuntu-latest"

    steps:
      - name: "checkout"
        uses: "github/codescan@latest"
      - name: "linter"
        uses: "github/super-linter@latest"
        with:
          repo_token: "${{ secrets.GITHUB_TOKEN }}"
          title: "Code check"
